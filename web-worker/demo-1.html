<html>

<head>
  <title>Web worker</title>
</head>

<body>
  <script>
    if (window.Worker) {

      var myWorker = new Worker('demo-1.js')
      var message = {
        addThis: {
          num1: 1,
          num2: 2,
        },
      };

      myWorker.postMessage(message);
      myWorker.onmessage = function (e) {
        console.dir(e.data.result);
        alert(e.data.result);
      };
    }
  </script>
</body>

</html>
